<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Survey-Form.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <section id="form">
            <form action="submit" id="survey-form">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" class="form-field" required>
                </div>
                <div class="form-group">
                    <label for="name">Email</label><br>
                    <input type="email" id="email" class="form-field" required>
                </div>
                <div class="form-group">
                    <label for="name">Age <small>(Optional)</small></label><br>
                    <input type="number" id="age" class="form-field" required>
                </div>
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown" class="form-field" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="radiobtn1" name="radiobutton" value="Definitely">
                    <label for="radiobtn1">Definitely</label><br>
                    <input type="radio" id="radiobtn2" name="radiobutton" value="Maybe">
                    <label for="radiobtn2">Maybe</label><br>
                    <input type="radio" id="radiobtn3" name="radiobutton" value="Not Sure">
                    <label for="radiobtn3">Not Sure</label>
                </div>
                <div class="form-group">
                    <label for="dropdown1">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="role" id="dropdown1" class="form-field" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkbox">What would you like to see improved? <small>(Check all that apply)</small></label><br>
                    <input type="checkbox" name="checkbox" id="checkbox1" value="front-end-projects">
                    <label for="checkbox1"> Front-end Projects</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox2" value="back-end-projects">
                    <label for="checkbox2"> Back-end Projects</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox3" value="data-visualization">
                    <label for="checkbox3"> Data Visualization</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox4" value="challenges">
                    <label for="checkbox4"> Challenges</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox5" value="open-source-community">
                    <label for="checkbox5"> Open Source Community</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox6" value="gitter-help-rooms">
                    <label for="checkbox6"> Gitter help rooms</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox7" value="videos">
                    <label for="checkbox7"> Videos</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox8" value="city-meetups">
                    <label for="checkbox8"> City Meetups</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox9" value="wiki">
                    <label for="checkbox9"> Wiki</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox10" value="forum">
                    <label for="checkbox10"> Forum</label><br>
                    <input type="checkbox" name="checkbox" id="checkbox11" value="additional-courses">
                    <label for="checkbox11"> Additional Courses</label><br>
                </div>
                <div class="form-group">
                    <label for="textarea">Any comments or suggestions?</label><br>
                    <textarea name="textarea" id="textarea"  placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                  </div>
            </form>
        </section>
        <h2>This is the link to the <a href="./Product-Landingpage.html">Product-Landing Page</a></h2>
    </div>


</body>

</html>
